<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="shared-styles.html">

<dom-module id="elith-client">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="[[rootPath]]:param"
      data="{{routeData}}"
    >
    </app-route>

    <div class="card">
      <div class="circle">1</div>
      <h1>Client</h1>
      <p>Affichage des clients : [[route]]</p>

      <p>Détail d'un client <a href$="[[_getItemHrefTest('fsfds')]]"> lien</a>
      </p>
    </div>

    <dom-if if="[[isIdPage]]" restamp>
      <template>
        <div class="card">
          <div class="circle"></div>
          Détail !
      </template>
    </dom-if>

    <dom-if if="[[isAddPage]]">
      <template>
        <div class="card">
          <div class="circle"></div>
          Ajout !
      </template>
    </dom-if>

    <dom-if if="[[isSearchPage]]">
      <template>
        <div class="card">
          <div class="circle"></div>
          Recherche !
      </template>
    </dom-if>

  </template>

  <script>
    class ElithClient extends Polymer.Element {
      static get is () {
        return 'elith-client'
      }

      static get properties () {
        return {
          routeData: Object,
          route:     {
            type: Object,
            observer: '_routeChanged',
          },
          isIdPage:{
            type: Boolean,
            value: false,
          },
          isAddPage:{
            type: Boolean,
            value: false,
          },
          isSearchPage:{
            type: Boolean,
            value: false,
          },


        }
      }



      _routeChanged (route) {

        this.isIdPage = false;
        this.isAddPage = false;
        this.isSearchPage = false;

        console.log('route :: ' + route);
        console.log('routeData :: ' + this.routeData.param);

        if(this.routeData.param === 'add'){
          console.log('redirige vers la page d ajout');
          this.isAddPage = true;

        }else if(this.routeData.param === 'search'){
          console.log('redirige vers la page de recherche');
          this.isSearchPage = true;

        }else if(Number(this.routeData.param)){
          console.log('redirige vers la page de détail');
          this.isIdPage = true;

        }
        this.set('route.path', '/client');
        this.set('routeData.param', '');


      }

      _getItemHrefTest (item) {
        // By returning null when `itemId` is undefined, the href attribute won't be set and
        // the link will be disabled.
        return item ? ['/client', 1380].join('/') : null

      }
    }

    window.customElements.define(ElithClient.is, ElithClient)
  </script>
</dom-module>
