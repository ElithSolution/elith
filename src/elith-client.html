<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/brum-global-variable/brum-global-variable.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<link rel="import" href="client/elith-clientid.html">
<link rel="import" href="client/elith-clientsearch.html">
<link rel="import" href="shared-styles.html">

<dom-module id="elith-client">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <iron-localstorage name="user-storage" value="{{storedUser}}"></iron-localstorage>
    <brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable>

    <app-route
            route="{{route}}"
            pattern="[[rootPath]]:param"
            data="{{routeData}}"
    >
    </app-route>

    <div class="card">
      <elith-clientsearch></elith-clientsearch>
    </div>
    <dom-if if="[[isIdPage]]" restamp>
      <template>
        <div class="card">
          <elith-clientid></elith-clientid>
        </div>
      </template>
    </dom-if>

    <dom-if if="[[isAddPage]]">
      <template>
        <div class="card">
          <div class="circle"></div>
          Ajout !
        </div>
      </template>
    </dom-if>



  </template>

  <script>
    class ElithClient extends Polymer.Element {
      static get is () {
        return 'elith-client'
      }

      ready(){
        super.ready();
      }

      static get properties () {
        return {
          storedUser: Object,
          routeData: Object,
          route:             {
            type:     Object,
            observer: '_routeChanged',
          },
          isIdPage:          {
            type:  Boolean,
            value: false,
          },
          isAddPage:         {
            type:  Boolean,
            value: false,
          },
        }
      }

      _routeChanged () {
        this.isIdPage = false
        this.isAddPage = false

        if (this.routeData.param === 'add') {
          this.isAddPage = true
        } else if (this.routeData.param === '') {
          this.masquerSearchPage = false
        } else if (Number(this.routeData.param)) {
          this.isIdPage = true
          this.set('routeData.item', this.routeData.param)
        }
        this.set('routeData.param', '')
      }
    }

    window.customElements.define(ElithClient.is, ElithClient)
  </script>
</dom-module>
