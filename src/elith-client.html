<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/brum-global-variable/brum-global-variable.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box-light.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<link rel="import" href="client/elith-clientid.html">
<link rel="import" href="client/elith-clientsearch.html">
<link rel="import" href="shared-styles.html">

<dom-module id="elith-client">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <iron-localstorage name="user-storage" value="{{storedUser}}"></iron-localstorage>
    <brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable>

    <app-route
            route="{{route}}"
            pattern="[[rootPath]]:param"
            data="{{routeData}}"
    >
    </app-route>

    <iron-ajax url="https://randomuser.me/api?results=100&inc=name,email,picture,id" last-response="{{response}}" auto></iron-ajax>

    <vaadin-combo-box-light id="clientSearch" items="[[response.results]]" item-value-path="id.value" item-label-path="email" style="display: block; width: 100%;">
      <paper-input label="Recherche client" class="input">
        <template>
          <style>
            paper-icon-item img {
              border-radius: 50%;
              margin-right: 10px;
            }
          </style>
          <paper-icon-item>
            <img src="[[item.picture.thumbnail]]" slot="item-icon">
            <paper-item-body two-line>
              <div>[[item.name.first]] [[item.name.last]]</div>
              <div secondary>[[item.email]]</div>
            </paper-item-body>
          </paper-icon-item>
        </template>
      </paper-input>
    </vaadin-combo-box-light>

    <div class="card">
      <p>Client sélectionné (id): <span id="selectedClient"></span></p>
    </div>

  </template>

  <script>
    class ElithClient extends Polymer.Element {
      static get is () {
        return 'elith-client'
      }

      ready(){
        super.ready();
        let combobox = this.$.clientSearch;
        combobox.addEventListener('value-changed', () => {
          this.set('route.path', combobox.value);
          this.$.selectedClient.innerHTML = combobox.value;
        });
      }

      static get properties () {
        return {
          storedUser: Object,
          routeData: Object,
          route:             {
            type:     Object,
            observer: '_routeChanged',
          },
          isIdPage:          {
            type:  Boolean,
            value: false,
          },
          isAddPage:         {
            type:  Boolean,
            value: false,
          },
          masquerSearchPage: {
            type:  Boolean,
            value: false,
          },
        }
      }

      _routeChanged () {
        this.isIdPage = false
        this.isAddPage = false

        if (this.routeData.param === 'add') {
          this.isAddPage = true
          this.masquerSearchPage = true
        } else if (this.routeData.param === '') {
          this.masquerSearchPage = false
        } else if (Number(this.routeData.param)) {
          this.isIdPage = true
          this.masquerSearchPage = true
          this.set('routeData.item', this.routeData.param)
        }
        this.set('routeData.param', '')
      }
    }

    window.customElements.define(ElithClient.is, ElithClient)
  </script>
</dom-module>
