<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="client/elith-client-id.html">
<link rel="import" href="client/elith-client-add.html">
<link rel="import" href="client/elith-client-delete.html">
<link rel="import" href="styles/elith-styles.html">

<dom-module id="elith-client">
  <template>
    <style include="elith-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>


    <app-location route="{{route}}"></app-location>
    <app-route
            route="{{route}}"
            pattern="/client/:param"
            data="{{routeData}}"
    >
    </app-route>


    <div class="containerGlobal">

      <dom-if if="[[isEmptyRoute]]">
        <template>
          <paper-button class="bubbleBigEmptyPage" raised class="primary" on-tap="addClient">
            NOUVEAU CLIENT
          </paper-button>
        </template>
      </dom-if>

      <dom-if if="[[affichagePermis(isIdPage,update)]]">
        <template>
            <elith-client-id idclient="{{idClient}}"></elith-client-id>
        </template>
      </dom-if>
      <dom-if if="[[isAddPage]]">
        <template>
          <elith-client-add added="{{added}}" client="{{client}}"></elith-client-add>
        </template>
      </dom-if>

      <dom-if if="[[isDeleted]]">
        <template>
          <elith-client-delete></elith-client-delete>
        </template>
      </dom-if>

  </div>
  </template>

  <script>
    class ElithClient extends Polymer.Element {
      static get is () {
        return 'elith-client'
      }


      static get properties () {
        return {
          route: Object,
          routeData: {
            type:     Object,
            observer: '_routeDataChanged',
          },
          idClient: Number,
          isIdPage: Boolean,
          isAddPage: Boolean,
          update : {
            type: Boolean,
            notify: true,
          },
          isDeleted: Boolean,
          isEmptyRoute: Boolean,
          added:{
            observer: '_addedChanged',
          },
          client: Object,
        }
      }


      addClient(){
        let path = '/client/add';
        this.set('route.path', path);
        this.routeData.param = 'add';
        this._routeDataChanged(); // il faut forcer cet appel car il n'est pas systématiquement appelé malgré la modif au routeData
      }

      _addedChanged(){
        if(this.added){
          this.update = true ;
          this.added = false ;
        }
      }

      _routeDataChanged(){

        this.isIdPage = false;
        this.isAddPage = false;
        this.update = false;
        this.isDeleted=false;
        this.isEmptyRoute=false;

        // AJOUT D'UN NOUVEAU CLIENT
        if (this.routeData.param === 'add') {
          this.isAddPage = true;
          this.client = {};

          // ROUTE VIDE OU CLIENT AFFICHÉ
        } else if (this.routeData.param === '' || typeof(this.routeData.param) === 'undefined') {
          this.update = true ;
          this.isEmptyRoute = true;

          // CLIENT SUPPRIMÉ
        } else if (this.routeData.param === 'deleted') {
          this.update = true ;
          this.isDeleted = true;

          // CLIENT EXISTANT
        } else if (Number(this.routeData.param)) {
          this.isIdPage = true;
          this.idClient = this.routeData.param;
        }
      }

      affichagePermis(isIdPage,update){
        return (isIdPage && !update);
      }
    }

    window.customElements.define(ElithClient.is, ElithClient)
  </script>
</dom-module>
