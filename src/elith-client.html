<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="client/elith-client-id.html">
<link rel="import" href="client/elith-client-search.html">
<link rel="import" href="client/elith-client-add.html">
<link rel="import" href="styles/elith-styles.html">

<dom-module id="elith-client">
  <template>
    <style include="elith-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>


    <app-location route="{{route}}"></app-location>
    <app-route
            route="{{route}}"
            pattern="/client/:param"
            data="{{routeData}}"
    >
    </app-route>


    <div class="containerGlobal">


    <paper-button class="bubbleBig" raised class="primary" on-tap="addClient" disabled="[[isAddPage]]">
      NOUVEAU CLIENT
    </paper-button>


    <dom-if if="[[affichagePermis(isIdPage,update)]]">
      <template>
          <elith-client-id idclient="{{idClient}}"></elith-client-id>
      </template>
    </dom-if>
    <dom-if if="[[isAddPage]]">
      <template>
        <elith-client-add added="{{added}}" client="{{client}}"></elith-client-add>
      </template>
    </dom-if>

    <dom-if if="[[isDeleted]]">
      <template>
        <div class="container">
          <div class="divContainer">
            <div class="alerte">
              <iron-icon icon="elith-icons:report"></iron-icon>
              Le client a été supprimé !
            </div>
          </div>

        </div>


      </template>
    </dom-if>

</div>



  </template>

  <script>
    class ElithClient extends Polymer.Element {
      static get is () {
        return 'elith-client'
      }


      static get properties () {
        return {
          route: Object,
          routeData: {
            type:     Object,
            observer: '_routeDataChanged',
          },
          idClient: Number,
          isIdPage: Boolean,
          isAddPage: Boolean,
          update : {
            type: Boolean,
            notify: true,
          },
          isDeleted: Boolean,
          added:{
            observer: '_addedChanged',
          },
          client: Object,
        }
      }


      addClient(){
        let path = '/client/add';
        this.set('route.path', path);
        this.routeData.param = 'add';
        this._routeDataChanged();
      }

      _addedChanged(){
        if(this.added){
          this.update = true ;
          this.added = false ;
        }

      }

      _routeDataChanged(){
        this.isIdPage = false;
        this.isAddPage = false;
        this.update = false;
        this.isDeleted=false;
        if (this.routeData.param === 'add') {
          this.isAddPage = true;
          this.client = {};
        } else if (this.routeData.param === '') {
          this.update = true ;
          if (typeof(this.idClient) !== 'undefined' && this.idClient != ''){
            this.isIdPage = true ;
          }
        } else if (this.routeData.param === 'deleted') {
          this.update = true ;
          this.isDeleted = true;
        } else if (Number(this.routeData.param)) {
          this.isIdPage = true;
          this.idClient = this.routeData.param;
        }
      }

      affichagePermis(isIdPage,update){
        return (isIdPage && !update);
      }
    }

    window.customElements.define(ElithClient.is, ElithClient)
  </script>
</dom-module>
