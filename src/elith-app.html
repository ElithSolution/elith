<link rel="lazy-import" href="elith-client.html">

<dom-module id="elith-app">
  <template>
    <style include="elith-styles">
      app-drawer {
        --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
        --app-drawer-content-container: {
          color: var(--elith-menu-text-color);
          background-color: var(--elith-base-color-light);
        }
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: var(--elith-header-text-color);
        background-color: var(--elith-base-color);
      }

      app-header.hidden[hidden] {
        display: none;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: var(--elith-secondary-color-light);
      }

      app-toolbar.toolbar[hidden]{
        display: none;
      }

      .drawer-list paper-icon-item {
        width: 100%;
      }

      .drawer-list paper-item{
        border-bottom: 1px solid #546269;
        padding: 0;
      }

      .drawer-list paper-item:hover{
        color: var(--elith-primary-color-dark);
        background-color: var(--elith-base-color-less-light);
        border-left: 4px solid var(--elith-primary-color-dark);
      }

      .drawer-list a {
        display: block;
        text-decoration: none;
        color: var(--elith-menu-text-color);
        line-height: 40px;
        width: 100%;
        margin-left: 1em;
      }
      .drawer-list a:hover {
        color: var(--elith-primary-color);


      }

      .drawer-list iron-icon {
        display: inline-block;
      }



      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      div.login {
        width:100%;
        text-align: right;
      }

      div.search {
        width:100%;
        height:40px;
        text-align: left;
        border-radius: 5px 5px 5px 5px;
        margin-right: 180px;
        background-color: var(--elith-base-color-less-light);
        min-width: 320px;
        max-width: 400px;
        display: inline-flex;
        align-items:flex-end;
        overflow: hidden;

      }


      paper-listbox{
        background-color: var(--elith-base-color);
      }
      paper-listbox paper-item{
        background-color: var(--elith-base-color);
        color: var(--elith-header-text-color);
        padding-left: 40px;
        padding-right: 40px;

      }


      .main-header {
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      }

      .main-header paper-icon-button.menu-button{
        height: 120px;
        width: 120px;
        margin: 1em;
      }


      paper-tabs {
        --paper-tabs-selection-bar-color: #fff;
        height: 100%;
        position: absolute;
        left: 100px;
        min-width: 40%;
      }
      paper-tab {
        --paper-tab-ink: #aaa;
        text-transform: uppercase;
      }
      [hidden] {
        display: none !important;
      }



    </style>

    <app-location
            route="{{route}}"
            url-space-regex="^[[rootPath]]">
    </app-location>
    <app-route
            route="{{route}}"
            pattern="[[rootPath]]:page"
            data="{{routeData}}"
            tail="{{subRoute}}">
    </app-route>

    <iron-localstorage name="user-storage" value="{{storedUser}}"></iron-localstorage>
    <brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable>


    <app-drawer-layout force-narrow>

      <app-drawer id="drawer" slot="drawer">

        <app-toolbar></app-toolbar>


        <!-- Nav on mobile: side nav menu -->
        <paper-listbox selected="[[page]]" attr-for-selected="name">
          <template is="dom-repeat" items="{{items}}">
            <paper-item name$="{{item}}">
              <a name="elith-accueil" href="[[rootPath]]{{item}}"> <paper-icon-button icon="elith-icons:{{item}}"></paper-icon-button>{{item}}</a></paper-item>
          </template>
        </paper-listbox>
      </app-drawer>

      <app-header-layout>
        <app-header class="main-header" slot="header">
          <app-toolbar>
            <paper-icon-button class="menu-button" icon="menu" drawer-toggle hidden$="{{wideLayout}}"></paper-icon-button>

            <div class="login"></div>
            <div class="search">
              <elith-client-quick-search update="{{update}}"></elith-client-quick-search>
            </div>
            <!--section compte utilisateur-->
            <div class="bubbleLogin" hidden$="[[!storedUser.loggedin]]">
              <paper-menu-button dynamic-align no-animations>
                <paper-icon-button class="large" icon="elith-icons:user" slot="dropdown-trigger"></paper-icon-button>
                <paper-listbox slot="dropdown-content">
                  <paper-item disabled>[[storedUser.name]]</paper-item>
                  <paper-item>Mon profil</paper-item>
                  <paper-item><elith-logout stored-user="{{storedUser}}">DÃ©connexion</elith-logout></paper-item>
                </paper-listbox>
              </paper-menu-button>
            </div>




          </app-toolbar>

          <app-toolbar class="tabs-bar" hidden$="{{!wideLayout}}">
            <!-- Nav on desktop: tabs -->
            <paper-tabs selected="[[page]]" attr-for-selected="name" hidden$="[[!storedUser.loggedin]]">
              <template is="dom-repeat" items="{{items}}">
                <paper-tab name$="{{item}}"><a name="elith-accueil" href="[[rootPath]]{{item}}">{{item}}</a></paper-tab>
              </template>
            </paper-tabs>
          </app-toolbar>

        </app-header>

        <iron-pages
                selected="[[page]]"
                attr-for-selected="name"
                fallback-selection="view404"
                role="main">
          <elith-login name="login"></elith-login>
          <elith-accueil name="accueil"></elith-accueil>
          <elith-client name="client" route="[[subRoute]]"></elith-client>
          <elith-produit name="produit" route="[[subRoute]]"></elith-produit>
          <elith-horaire name="horaire"></elith-horaire>
          <elith-view404 name="view404"></elith-view404>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>
    <iron-media-query query="min-width: 800px" query-matches="{{wideLayout}}"></iron-media-query>

  </template>



  <script>
    class ElithApp extends Polymer.Element {
      static get is () {
        return 'elith-app'
      }

      static get properties () {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subRoute: String,
          rootPath: String,
          storedUser: {
            type: Object,
            observer: '_storedUserChanged',
          },
          hasError: {
            type : Boolean,
            value : false,
          },
          update : Boolean, //todo : propager l'update



          wideLayout: {
            type: Boolean,
            value: false,
            observer: 'onLayoutChange',
          },
          items: {
            type: Array,
            value: function() {
              return ['accueil', 'client', 'produit', 'horaire', 'finances'];
            }
          }
        }
      }

      onLayoutChange(wide) {
        var drawer = this.$.drawer;
        if (wide && drawer.opened) {
          drawer.opened = false;
        }
      }

      static get observers () {
        return [
          '_routePageChanged(routeData.page)',
        ]
      }

      _storedUserChanged () {
        if (this.storedUser === null) {
          this.page = 'accueil';
          this.set('route.path', '/accueil');
        }
      }

      _routePageChanged (page) {
        // If no page was found in the route data, page will be an empty string.
        if (this.storedUser === null) {
          this.page = 'accueil'
          this.set('route.path', '/accueil')
        } else {
          this.page = page || 'accueil'
        }

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close()
        }
      }

      _pageChanged (page) {
        // Load page import on demand. Show 404 page if fails
        let resolvedPageUrl = this.resolveUrl('elith-' + page + '.html')
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true)
      }

      _showPage404 () {
        this.page = 'view404'
      }
    }

    window.customElements.define(ElithApp.is, ElithApp)
  </script>
</dom-module>
