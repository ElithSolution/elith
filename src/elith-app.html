<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/brum-global-variable/brum-global-variable.html">
<link rel="import" href="my-icons.html">

<link rel="import" href="elith-login.html">
<link rel="import" href="elith-logout.html">

<link rel="lazy-import" href="elith-client.html">
<link rel="lazy-import" href="elith-produit.html">
<link rel="lazy-import" href="elith-horaire.html">
<link rel="lazy-import" href="elith-view404.html">

<dom-module id="elith-app">
  <link rel="import" type="css" href="../src/style/elith-style.css">
  <template>


    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>
    <iron-localstorage name="user-storage" value="{{storedUser}}" ></iron-localstorage>
    <brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable>


      <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="elith-client" href="[[rootPath]]client">Clients</a>
          <a name="elith-produit" href="[[rootPath]]produit">Produits</a>
          <a name="elith-horaire" href="[[rootPath]]horaire">Horaire</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
        <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title> <span>LOGIN : [[storedUser.name]] !</span></div>

            <paper-icon-button icon="account-circle"></paper-icon-button>
            <elith-logout stored-user="{{storedUser}}" ></elith-logout>


          </app-toolbar>
        </app-header>

          <a name="login" href="[[rootPath]]login" hidden$="[[storedUser.loggedin]]">Log in</a>
        
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <elith-login name="login"></elith-login>
          <elith-accueil name="accueil"></elith-accueil>
          <elith-client name="client"></elith-client>
          <elith-produit name="produit"></elith-produit>
          <elith-horaire name="horaire"></elith-horaire>
          <elith-view404 name="view404"></elith-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class ElithApp extends Polymer.Element {
      static get is() { return 'elith-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,

            storedUser: {
                type: Object,
                notify: true,
            }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'accueil';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        let resolvedPageUrl = this.resolveUrl('elith-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }


    }

    window.customElements.define(ElithApp.is, ElithApp);
  </script>
</dom-module>
