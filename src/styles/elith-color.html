<link rel="import" href="../../bower_components/polymer/lib/elements/custom-style.html">

<custom-style>
  <style>
    html {
      /* Base colors (background-color) */
      --elith-base-color: var( --secondary-color);
      --elith-base-color-light: var( --secondary-light-color);
      --elith-base-color-dark: var( --secondary-dark-color);
      --elith-background-color: var(--secondary-background-color);
      --elith-white: #ffffff;

      /* Text colors */
      --elith-body-text-color: var(--primary-text-color);
      --elith-menu-text-color: var(--secondary-text-color);
      --elith-disabled-text-color:var(--secondary-light-color);
      --elith-header-text-color: var(--secondary-text-color);

      /* Primary colors */
      --elith-primary-color: var(--primary-color);
      --elith-primary-color-light: var(--primary-light-color);
      --elith-primary-color-dark: var(--primary-dark-color);

      /* Secondary colors */
      --elith-secondary-color-light: var(--secondary-light-color);
      --elith-secondary-color: var(--secondary-dark-color);

      /* Border colors */
      --elith-border-color-light: #e4e4e4;
      --elith-border-color: #d3d3d3;

      /* Legend color */
      --elith-legend-color: var(--elith-base-color-dark);

      /* Error colors */
      --elith-error-color: #ff0000;
      --elith-warning-color: var(--paper-amber-500);



      /* THEME AJUSTABLE */
      --secondary-color: #37474f;
      --secondary-light-color: #62727b;
      --secondary-background-color: #F5F5F6;
      --secondary-dark-color: #102027;
      --primary-color: #ccdb38;
      --primary-light-color: #ffff6d;
      --primary-dark-color: #98aa00;
      --secondary-text-color: #ffffff;
      --primary-text-color: #000000;




      /* Components */

      /* paper-drawer-panel */
      --drawer-menu-color:           #ffffff;
      --drawer-border-color:         1px solid #ccc;
      --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

      /* paper-menu */
      --paper-menu-background-color: #fff;
      --menu-link-color:             #111111;
      --paper-item-body-secondary-color: var(--secondary-text-color);
      --paper-item-focused:var(--elith-primary-color);



    }

    body {
      /*
       As we use mostly the paper elements from the Polymer team,
       which use paper-styles, we must change some of their CSS variables.
       */
      --primary-text-color: var(--elith-body-text-color, #212121);
      --primary-background-color: var(--elith-background-color);
      --secondary-text-color: var(--elith-body-text-color, #737373);
      --disabled-text-color: #9b9b9b;
      --divider-color: var(--elith-border-color, #dbdbdb);
      --error-color: var(--elith-error-color, #dd2c00);
      --primary-color: var(--elith-primary-color, #3f51b5);
      --accent-color: var(--elith-primary-color-dark, #ff4081);

      /* Use by paper-toolbar */
      --dark-theme-text-color: var(--elith-base-color, #ffffff);

      color: var(--elith-body-text-color);
      background-color: var(--primary-background-color);
    }



  </style>
</custom-style>

<dom-module id="elith-color">
  <template>
    <style>
      a {
        color: var(--elith-primary-color);
      }

      a:hover {
        color: var(--elith-primary-color-dark);
      }

      @media screen and (max-width: 640px) {
        h5, h6 {
          color: var(--elith-base-color-dark);
        }
      }
    </style>
  </template>
</dom-module>
