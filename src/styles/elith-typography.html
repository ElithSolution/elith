<link rel="import" href="../../bower_components/polymer/lib/elements/custom-style.html">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed:200,300,500"
      crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab" crossorigin="anonymous">

<custom-style>
  <style>
    html {
      /* Font families */
      --elith-font-family-primary: Arial, Helvetica, sans-serif;
      --elith-font-family-secondary: 'Fira Sans Extra Condensed', sans-serif;
      --elith-font-family-tertiary: 'Roboto Condensed', sans-serif;
      --elith-font-family-quaternary: 'Roboto Slab', sans-serif;

      /* Font weight */
      --elith-font-weight-thin: 100;
      --elith-font-weight-extra-light: 200;
      --elith-font-weight-light: 300;
      --elith-font-weight-regular: 400;
      --elith-font-weight-medium: 500;
      --elith-font-weight-semi-bold: 600;
      --elith-font-weight-bold: 700;
      --elith-font-weight-extra-bold: 800;
      --elith-font-weight-black: 900;
    }

    html {
      font-family: var(--elith-font-family-primary);
      font-size: 16px;
    }
  </style>
</custom-style>

<dom-module id="elith-typography">
  <template>
    <style>
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--elith-font-family-secondary);
        font-style: normal;
        font-weight: var(--elith-font-weight-medium);
      }

      h1 {
        font-size: 2.375rem;
        line-height: 2.8rem;
        margin: 0 0 0.316em 0;
        padding: 0;
      }

      h2 {
        font-size: 2rem;
        line-height: 2.3rem;
        margin: 1em 0 0.375em 0;
      }

      h3 {
        font-size: 1.75rem;
        font-weight: var(--elith-font-weight-light);
        line-height: 2.25rem;
        margin: 1em 0 0.429em 0;
      }

      h4 {
        font-size: 1.5rem;
        line-height: 1.875rem;
        margin: 1em 0 0.5em 0;
      }

      h5 {
        font-size: 1.25rem;
        font-weight: var(--elith-font-weight-light);
        line-height: 1.8rem;
        margin: 1.1em 0 0.6em 0;
      }

      h6 {
        font-size: 1.125rem;
        line-height: 1.6rem;
        margin: 1.111em 0 0.667em 0;
      }

      p {
        line-height: 1.5rem;
        margin: 0.750rem 0;
      }

      a {
        cursor: pointer;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      @media screen and (max-width: 640px) {
        h1, h2, h3, h4, h5, h6 {
          line-height: 1.5rem;
          margin: 1.5em 0 1em 0;
        }

        h1 {
          font-size: 1.875rem;
          line-height: 2.25rem;
          margin: 0 0 1em 0;
        }

        h2 {
          font-size: 1.625rem;
          margin: 1.5em 0 1em 0;
        }

        h3 {
          font-size: 1.375rem;
        }

        h4 {
          font-size: 1.375rem;
        }
      }
    </style>
  </template>
</dom-module>
