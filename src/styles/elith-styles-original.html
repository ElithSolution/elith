<link rel="import" href="elith-color.html">
<link rel="import" href="elith-typography.html">

<dom-module id="elith-styles">
    <template>
        <style include="elith-color elith-typography">

            paper-input, paper-textarea, paper-dropdown-menu, paper-tab{
                --paper-input-container-input-color: var(--elith-body-text-color);
                --paper-input-container-underline-disabled: {display: none;};
            }

            paper-input, paper-textarea, paper-dropdown-menu, paper-tab[disabled] {
                --paper-input-container-input-color: var(--elith-disabled-text-color);
                --paper-input-container-disabled: {opacity: 1;};
            }



            :host paper-icon-button:hover {
                color: var(--elith-primary-color);
            }


            paper-tabs {
                --paper-tabs-selection-bar-color: var(--elith-primary-color);
            }

            paper-tab.iron-selected {
                color: var(--elith-primary-color);
            }
            paper-tab {
                --paper-tab-ink: var(--elith-primary-color-light);
            }

            paper-icon-item:first-child {
                margin-top: 40px
            }

            paper-icon-item {
                margin-left: 10px;
            }

            paper-icon-button.logo {
                width: 250px;
                height: 121px;
                margin-top: 25px;
            }

            paper-dialog {
                color: var(--elith-base-color);
                width: 100%;
                height: 100%;
                max-width: 600px;
                max-height: 600px;
            }

            paper-button.ajout {
                background-color: var(--elith-white);
            }


            .container{
                width:100%;
                color: var(--elith-base-color-dark);
                background-color: var(--elith-primary-color-dark);
                border-bottom: 2px solid;
                margin-bottom: 40px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                border-radius: 3px 3px 0 0
            }


            .authentification{
                width:40%;
                margin-left: 20%;
                margin-top : 5%;
            }

            .divSearch{
                width:45%;

            }

            .divBouton{
                display: flex;
                justify-content: space-between;
                align-items:flex-end;
                margin-bottom: 5px;

            }

            .divBouton[hidden]{
                display: none;
            }

            .divLogo{
                width: 100%;
                margin-bottom:40px;
                padding: 0;
                color: var(--elith-header-text-color);
                background-color: var(--elith-base-color);
            }

            .divContainer{
                width:100%;
                display:flex;
                justify-content: space-around;
                margin-bottom: 40px;
                flex-wrap: wrap;
            }

            .clientNameHeader{
                width:60%;
                display: inline-flex;
                margin-left:40px;
                padding-top: 5px;
                color:var(--elith-header-text-color);

            }

            .bouton {
                float:right;
                text-align: right;
                display: inline-flex;
                padding: 5px;
                color: var(--elith-white);
            }

            .boutonCouleur {
                text-align: right;
                padding: 5px;
            }



            .alerte{
                display: flex;
                padding: 15px;
                margin: 24px;
                color: var(--elith-primary-color-dark);
                background-color: var(--elith-white);
                border-left: 10px solid var(--elith-primary-color);
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            .alerte[hidden]{
                display: none;
            }

            .alerte iron-icon{
                color: var(--elith-primary-color);
                margin-right: 10px;
            }

            .details {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14);
                font-size: 20px;
                display: flex;
                flex-direction: column;
                height :auto;

            }

            .card-form, .card, .authentification, .divSearch{
                color: #757575;
                border-radius: 2px;
                background-color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }
            .card-form, .card, .divForm, .divSearch{
                padding: 15px;
            }

            .card-form{
                margin: 10px 0;
                padding: 10px 15px;
            }

            .card {
                margin: 24px;
            }






            fieldset.large{
                width:100%;
                border:none;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            fieldset{
                width:95%;
                border:none;
                border-left: 5px solid var(--elith-primary-color);
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            }

            fieldset legend{
                font-size: 1 rem;
                color: var(--elith-base-color-dark);
                border-bottom: none;
            }

            fieldset.collapse legend{
                font-size: 1 rem;
                border-bottom: 1px dashed;
                color: var(--elith-primary-color-dark);
            }

            fieldset.card-form legend{
                color: var(--elith-secondary-color-light);
                border-bottom: none;
            }


            @media (max-width: 600px) {
                paper-dialog {
                    margin: 0;
                }
            }
        </style>
    </template>
</dom-module>
