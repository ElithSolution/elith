<link rel="import" href="elith-color.html">
<link rel="import" href="elith-typography.html">

<dom-module id="elith-styles">
  <template>
    <style include="elith-color elith-typography">

      [hidden] {
        display: none !important;
      }

      paper-input, paper-textarea, paper-dropdown-menu, paper-tab{
        --paper-input-container-input-color: var(--elith-body-text-color);
        --paper-input-container-underline-disabled: {display: none;};
      }

      paper-input, paper-textarea, paper-dropdown-menu, paper-tab[disabled] {
        --paper-input-container-input-color: var(--elith-disabled-text-color);
        --paper-input-container-disabled: {opacity: 1;};

      }

      :host paper-icon-button:hover {
        color: var(--elith-primary-color);
      }


      paper-tabs {
        --paper-tabs-selection-bar-color: var(--elith-primary-color-dark);
      }

      paper-tab.iron-selected {
        color: var(--elith-primary-color-dark);
      }
      paper-tab {
        --paper-tab-ink: var(--elith-primary-color-light);
      }

      paper-tab a:hover {
        text-decoration: none;
      }

      paper-icon-item:first-child {
        margin-top: 40px
      }

      paper-icon-item {
        margin-left: 10px;
      }

      paper-icon-button.logo {
        width: 250px;
        height: 121px;
        margin-top: 25px;
      }


      paper-icon-button.large{
        height: 60px;
        width: 60px;
      }


      .containerGlobal{
        width:1085px;
        margin: 0 auto;
        display : flex;
        overflow: hidden;
      }

      .containerGlobalHeader{
        width:1100px;
        margin: 0 auto;
       /* overflow: hidden;*/
      }

      .container{
        width:800px;
        float:left;
        margin: 0 auto;
        margin-bottom: 2px;
        color: var(--elith-base-color-dark);
      /*  background-color: var(--elith-white);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        border-radius: 3px 3px 0 0;*/

      }

      .containerOptions{
        width:85px;
        float:left;
        padding-bottom: 500em;
        margin-bottom: -500em;
        margin-top: 0px;
        margin-left: 0px;
        box-shadow: 5px 0 5px -5px rgba(0, 0, 0, 0.14)
      }


      /**********************************               BOUTONS BUBBLE            *************************************/

      .bubbleLogin, .bubble1, .bubble2, .bubbleBig {
        position : relative;
        background-color: #ccc;
        border: 3px solid #fff;
        width: 50px;
        height: 50px;
        right:125px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        border-radius: 50%;
        z-index: 10;
        text-decoration: none;
        color: #fff;
        -webkit-transition: all .3s ease-in-out;
        transition: all .3s ease-in-out;
      }

      .bubble1{
        top: 0;
        left:860px;
      }

      .bubble2{
        top: 10px;
        left:860px;
      }

      .bubbleLogin {
        right:20px;
        top: 15px;
        width: 60px;
        height: 60px;
        display: block;
      }

      .bubbleBig {
        left:0;
        top: 0;
        width: 90px;
        height: 90px;
        text-align: center;
        background-color: var(--elith-primary-color);
      }

   /*   .bubble1::after{
        content: "";
        display: block;
        position: absolute;
        top: 50px;
        width: 2px;
        height: 682px;
        background: hsla(0,0%,100%,.1);
        background: rgba(0,0,0,.05);
        z-index: 1;

      }*/

      /****************************************************************************************************************/

      .authentification{
        width: 400px;
        margin: 5% auto;
      }

      .divSearch{
        width:45%;

      }

      .divBouton{
        display: flex;
        justify-content: space-between;
        align-items:flex-end;
        margin-bottom: 5px;

      }

      .divBouton[hidden]{
        display: none;
      }

      .divLogo{
        width: 100%;
        margin-bottom:20px;
        padding: 0;
        color: var(--elith-header-text-color);
        background-color: var(--elith-base-color);
      }

      .divContainer{
      /*  width:100%;*/
     /*   display:flex;*/
        justify-content: space-around;
        /*margin-bottom: 40px;*/
      /*  background-color: #E8E8EB;*/
        flex-wrap: wrap;
     /*   box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);*/
      }


      /**********************************               CLIENT                    *************************************/
      .clientNameHeader{
        height : 70px;
        width: 800px;
        display: flex;
        color:var(--elith-header-text-color);
        background-color: var(--elith-primary-color-dark);

      }

      .clientSousMenu{
        height : 40px;
        margin-top: 5px;
        align-items: center;
        flex-direction: row;
        justify-content: space-between;
        background: #E8E8EB;
        font-family: monospace;
        font-size: .9em;

      }

      .clientNameHeader h1 {
        margin-left: 40px;
        padding-top: 15px;
      }

      .clientBoutons {
        height: 0px;
      }

      /****************************************************************************************************************/

      .bouton {
        float:right;
        text-align: right;
        display: inline-flex;
        padding: 5px;
        color: var(--elith-white);
      }

      .boutonCouleur {
        text-align: right;
        padding: 5px;
      }


      .alerte{
        /*display: flex;*/
        padding: 15px;
        margin: 24px;
        color: var(--elith-primary-color-dark);
        background-color: var(--elith-white);
        border-left: 10px solid var(--elith-primary-color-dark);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .alerte[hidden]{
        display: none;
      }

      .alerte iron-icon{
        color: var(--elith-primary-color-dark);
        margin-right: 10px;
        height: 40px;
        width: 40px;

      }

      .details {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14);
        font-size: 20px;
        display: flex;
        flex-direction: column;
        height :auto;

      }

      .card-form, .card, .authentification, .divSearch{
        color: #757575;
        border-radius: 2px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .card-form, .card, .divForm, .divSearch{
        padding: 15px;
      }

      .card-form{
        margin: 10px 0;
        padding: 10px 15px;
      }

      .card {
        margin: 24px;
      }


      paper-button {
        background-color: var(--elith-primary-color-dark);
        border-radius: 0 0 0 0;
        color: var(--elith-white);
        width: 170px;
        margin-bottom: 15px;
        margin-top: 15px;
        margin-left: 20px;
        font-size: .8em;
      }

      paper-menu-button {
        padding: 0px;
      }

      fieldset{
        border:none;
        margin-bottom: 5px;
        background-color: white;
        border-left: 5px solid var(--elith-primary-color-dark);
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }


      @media (max-width: 600px) {
        paper-dialog {
          margin: 0;
        }
      }

      @media (max-width: 800px) {
        .login {
          width: auto !important;
        }
        .main-header paper-icon-button.menu-button{
          height: 60px !important;
        }
        .search {
          margin-top: 0px !important;
        }
        .bubbleLogin {
          top: 0px !important;
          width: 40px !important;
          height: 40px !important;
          display: flex !important;
        }
        .clientBoutons {
          height: 60px;
        }
        .bubble1 {
          left: 0px;
        }
        .bubble2 {
          top: -50px;
          left: 60px;
        }
        .containerOptions {
          display: none !important;
        }
        .containerGlobal {
          display: block !important;
          width: 850px !important;
        }
      }
    </style>
  </template>
</dom-module>
