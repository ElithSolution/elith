<link rel="import" href="elith-color.html">
<link rel="import" href="elith-typography.html">

<dom-module id="elith-styles">
  <template>
    <style include="elith-color elith-typography">
      paper-input,paper-textarea{
        --paper-input-container-input-color: var(--elith-body-text-color);
        --paper-input-container-disabled:{
          color: var(--elith-disabled-text-color);
        };
        --paper-input-container-underline-disabled: {
          display: none;
        };
      }

      paper-icon-item:first-child {
        margin-top: 40px
      }

      paper-icon-item {
        margin-left: 10px;
      }

      paper-icon-button.logo {
        width: 250px;
        height: 121px;
        margin-top: 25px;
      }

      paper-dialog {
        background: #FAFAFA;
        color: var(--elith-base-color);
        width: 100%;
        height: 100%;
        max-width: 600px;
        max-height: 600px;
      }

      .card-form, .card {
        padding: 15px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .card-form{
        margin: 30px 0;
        padding: 40px 15px;
      }

      .card {
        margin: 24px;
      }

      fieldset{
        border: none;
      }

      fieldset legend{
        font-size: 1.5rem;
      }

      @media (max-width: 600px) {
        paper-dialog {
          margin: 0;
        }
      }
    </style>
  </template>
</dom-module>
