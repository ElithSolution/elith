<script>
  window.Elith = window.Elith || {}
  window.Elith.Utils = {
    formatDate: function (date) {
      if (date == null) {
        return date
      } else {
        let day = date.getDate()
        let month = (date.getMonth() + 1)
        let year = date.getFullYear()

        if (day < 10) {
          day = `0${day}`
        }
        if (month < 10) {
          month = `0${month}`
        }
        const dateFormat = `${day}-${month}-${year}`
        return dateFormat
      }
    },

    hasError: function(code){
        switch (parseInt(code)){
        case 200 || 201 : return false;
        default : return true;
      }
    },

    getModule: function(module){
      switch(module){
        case 'client' : return window.Elith.PATH.ELITH_CLIENT;
        case 'clients' : return window.Elith.PATH.ELITH_CLIENTS;
        case 'traitement' : return window.Elith.PATH.ELITH_TRAITEMENT ;
        default : return window.Elith.ROOT;
      }
    }

  }
</script>
