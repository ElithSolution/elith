<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/iron-sessionstorage/iron-sessionstorage.html">
<link rel="import" href="../bower_components/brum-global-variable/brum-global-variable.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="elith-data.html">


<dom-module id="elith-accueil">
    <template>

        <iron-localstorage name="user-storage" value="{{storedUser}}" ></iron-localstorage>
        <brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable>

        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
            .flex-horizontal-with-ratios {
                @apply --layout-horizontal;
            }
            .flexchild {
                @apply --layout-flex;
            }
            .flex2child {
                @apply --layout-flex-2;
            }
        </style>
        </style>

        <div class="card">
                 <h1>Accueil</h1>
                      <div main-title> <span id="test">LOGIN : [[storedUser.name]] !</span></div>
                      <p>Bienvenu sur la page d'accueil de votre compte Elith</p>
        </div>

        <div class="container flex-horizontal-with-ratios">

                <div class="flex2child">
                           <div class="card">
                                <h1>Mon calendrier du jour</h1>
                           </div>
                </div>
                <div class="flexchild">
                           <div class="card">
                                 <h1>Liste de mes suivis</h1>
                            </div>
                </div>
        </div>
    </template>

        <script>
        class ElithAccueil extends Polymer.Element {
        static get is() {
            return 'elith-accueil';
        }


        static get properties() {
            return {
            storedUser: {
                type: Object,
            },
            };
        }


        }

        window.customElements.define(ElithAccueil.is, ElithAccueil);
        </script>
          </dom-module>
