<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="styles/elith-styles.html">

<dom-module id="elith-produit">
  <template>
    <style include="elith-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <app-route
            route="{{route}}"
            pattern="[[rootPath]]:param"
            data="{{routeData}}"
    >
    </app-route>

    <div class="card">
      <span>routedata : [[routeData]]</span><br>
      <span>route : [[route.path]]</span><br>
      <span>item : [[routeData.item]]</span><br>
      <span>param : [[routeData.param]]</span><br>
    </div>
  </template>

  <script>
    class ElithProduit extends Polymer.Element {
      static get is () { return 'elith-produit' }

      static get properties () {
        return {
          routeData: Object,
          route: {
            type: Object,
            observer: '_routeChanged',
          }
        }
      }

      _routeChanged(){
      }
    }

    window.customElements.define(ElithProduit.is, ElithProduit)
  </script>
</dom-module>
