<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/brum-global-variable/brum-global-variable.html">
<link rel="import" href="elith-data.html">
<link rel="import" href="elith-icons.html">

<dom-module id="elith-logout">
  <template>
    <style>
      :host {
        margin: 0;
        padding: 0;
      }

      a {
        color: #fff;
        display: inline-block;
        text-align: center;
        font-size: 13px;
      }
      paper-button{
        background-color: var(--elith-secondary-color-light);
      }
    </style>

    <brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable>

    <template is="dom-if" if="{{!link}}">
      <paper-icon-button icon="elith-icons:user" raised on-tap="logout"> </paper-icon-button>
    </template>

    <template is="dom-if" if="{{link}}">
      <a on-tap="logout" href>Deconnexion</a>
    </template>
  </template>


  <script>
    class ElithLogout extends Polymer.Element {
      static get is () {
        return 'elith-logout'
      }

      static get properties () {
        return {
          storedUser: Object,
          link:       {
            type:  Boolean,
            value:true,

          },
          clients:    {
            type: Object,
          },
        }
      }

      logout () {
        // remove user data
        this.storedUser = null;


      }
    }

    window.customElements.define(ElithLogout.is, ElithLogout)
  </script>
</dom-module>
