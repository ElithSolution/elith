<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../styles/elith-styles.html">
<link rel="import" href="../elith-utils.html">
<link rel="import" href="../elith-iron-ajax.html">
<link rel="import" href="elith-client-searchByNom.html">


<dom-module id="elith-client-search">
  <template>
    <style include="elith-styles">
      :host {
        display: block;
        padding: 5px;
      }

      paper-button {
        background-color: var(--elith-primary-color-dark);
        border-radius: 0 0 0 0;
        color: var(--elith-white);
        width: 150px;
        margin-bottom: 15px;
        margin-left: 20px;

      }


    </style>

    <app-location route="{{route}}"></app-location>

    <div hidden$="{{!hasError}}">
      <elith-error code="{{erreur}}"></elith-error>
    </div>

    <div class="container" >
      <div class="divContainer">
        <div class="divSearch" >
          <elith-client-searchbynom></elith-client-searchbynom>
        </div>
        <div class="divSearch">
         <span style="font-style: italic;"> Recherche par téléphone<span>
        </div>
      </div>

      <paper-button raised on-tap="addClient" >
        Ajouter
      </paper-button>

    </div>
    <paper-button class="bubbleBig" raised class="primary" on-tap="addClient" >
      AJOUTER
    </paper-button>



  </template>


  <script>
     class ElithClientsearch extends Polymer.Element {
      static get is () {
        return 'elith-client-search'
      }

      static get properties () {
        return {
          route:      Object,
          erreur:{
            type: Object,
          }
        }
      }



      addClient(){
        let path = '/client/add';
        this.set('route.path', path);
      }

    }


    window.customElements.define(ElithClientsearch.is, ElithClientsearch)
  </script>
</dom-module>
