<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../../bower_components/brum-global-variable/brum-global-variable.html">
<link rel="import" href="../styles/elith-styles.html">

<link rel="import" href="elith-clientdetail.html">

<script src="../../bower_components/json.date-extensions/json.date-extensions.js"></script>
<script>
  // use date parser for all JSON.parse() requests
  // make sure to call before any JSON conversions
  JSON.useDateParser()
</script>

<dom-module id="elith-clientid">
  <template>
    <style include="elith-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <iron-localstorage name="user-storage" value="{{storedUser}}"
                       on-iron-localstorage-load="initStoredUser"
                       on-iron-localstorage-load-empty="initStoredUser" ></iron-localstorage>
    <brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable>

    <app-location route="{{route}}"></app-location>
    <app-route
            route="{{route}}"
            pattern="/:category/:param"
            data="{{routeData}}"
    >
    </app-route>


    <iron-ajax id="getDetailByIdAjax"
               method="get"
               content-type="application/json"
               handle-as="JSON"
               on-response="handleDetailResponse"
               on-error="handleDetailError">
    </iron-ajax>

      <div class="card">
        <elith-clientdetail resultat="{{resultat}}"></elith-clientdetail>
      </div>



  </template>

  <script>
    class ElithClientid extends Polymer.Element {
      static get is () {
        return 'elith-clientid'
      }

      static get properties () {
        return {
          storedUser: Object,
          routeData:  Object,
          route:      {
            type:     Object,
            observer: '_routeChanged',
          },
          resultat:   {
            type:  Object,
            value: '',
          },
        }
      }

      _routeChanged () {
        this.callAjax();
      }

      ready () {
        super.ready();
      }

      initStoredUser () {
        if (this.storedUser.loggedin) {
          this.callAjax();
        }
      }

      callAjax () {
        if (typeof(this.routeData) !== 'undefined' && typeof(this.storedUser) !== 'undefined'){
          // aucun ID
          if(this.routeData.param === '') {
            this.resultat = null;
          }else{
            this.$.getDetailByIdAjax.url = `${Elith.PATH.ELITH_CLIENT}/${this.routeData.param}`;
            this.$.getDetailByIdAjax.headers['Authorization'] = 'Bearer ' + this.storedUser.accessToken
            this.$.getDetailByIdAjax.generateRequest();
          }

        }
      }

      compareToken () {
        let lastToken = 'Bearer ' + this.storedUser.accessToken;
        let usedToken = this.$.getDetailByIdAjax.headers['Authorization'];
        if (lastToken !== usedToken) {
          this.initStoredUser()
        }
      }

      handleDetailResponse (event) {
        let response;
        this.compareToken()
        try{
          response = JSON.parse(event.detail.response)
        }catch (e){
          console.log(e);
        }
        this.resultat = response;
        this.error = null;
      }

      handleDetailError (event) {
        console.log('en erreur :  handleError ' + this.$.getDetailByIdAjax.url)
        this.compareToken();

        let response = JSON.parse(event.detail.request.xhr.response)
        this.error = response
        if (this.error.code == 401) {
          console.log('ERREUR 401 ')
          //this.storedUser = null;
        }
        if (this.error.code == 404) {
          console.log('ERREUR 404 ')
        }
        console.log('ERREUR ' + this.error.code)

      }
    }

    window.customElements.define(ElithClientid.is, ElithClientid)
  </script>
</dom-module>
