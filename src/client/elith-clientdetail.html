<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/vaadin-form-layout/vaadin-form-layout.html">
<link rel="import" href="../../bower_components/vaadin-form-layout/vaadin-form-item.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../../bower_components/brum-global-variable/brum-global-variable.html">
<link rel="import" href="../styles/elith-styles.html">
<link rel="import" href="../my-icons.html">

<link rel="import" href="elith-clienttraitements.html">

<script src="../../bower_components/json.date-extensions/json.date-extensions.js"></script>
<script>
  // use date parser for all JSON.parse() requests
  // make sure to call before any JSON conversions
  JSON.useDateParser()
</script>

<dom-module id="elith-clientdetail">
    <template>
        <style include="elith-styles">
            :host {
                display: block;
                padding: 10px;
            }

            .details {
                padding: 10px;
                margin: 10px;
                justify-content: space-around;
                align-items: center;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14);
                display: block;
            }

            .flex-horizontal-with-ratios {
                @apply --layout-horizontal;
            }

            .flexchild {
                @apply --layout-flex;
            }

            .flex2child {
                @apply --layout-flex-2;
            }
            paper-toggle-button.pink {
                --paper-toggle-button-checked-bar-color:  var(--paper-pink-500);
                --paper-toggle-button-checked-button-color:  var(--paper-pink-500);
                --paper-toggle-button-checked-ink-color: var(--paper-pink-500);
                --paper-toggle-button-unchecked-bar-color:  var(--paper-indigo-900);
                --paper-toggle-button-unchecked-button-color:  var(--paper-indigo-900);
                --paper-toggle-button-unchecked-ink-color: var(--paper-indigo-900);
            }

            .clientNameHeader{
                border-bottom: 2px solid;
                margin-bottom: 40px;
            }
            .clientNameHeader h1{
                display: inline;
            }
            .clientNameHeader paper-icon-button{
                display: inline-flex;
            }
        </style>

        <iron-localstorage name="user-storage" value="{{storedUser}}"></iron-localstorage>
        <brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable>

        <iron-ajax
                id="updateClientAjax"
                method="post"
                content-type="application/json"
                handle-as="text/json"
                on-response="handleUpdateResponse"
                on-error="handleUpdateError">
        </iron-ajax>
        <iron-ajax id="deleteByIdAjax"
                   method="delete"
                   content-type="application/json"
                   handle-as="JSON"
                   on-response="handleDeleteResponse"
                   on-error="handleDeleteError">
        </iron-ajax>
        <!------------------------------------------------------------------------------------------------>
        <!------------------------------------------------------------------------------------------------>

        <dom-if if="{{hasResult}}">
            <template>
                <div class="clientNameHeader"><h1> [[resultat.items.0.client.prenom]]  [[resultat.items.0.client.nom]] </h1>
                <paper-icon-button icon="my-icons:edit" on-tap="activeModeEdition" hidden$="[[modeEdition]]"></paper-icon-button>
                <paper-icon-button icon="my-icons:check-circle" on-tap="postUpdateClient" hidden$="[[!modeEdition]]"></paper-icon-button>
                <paper-icon-button icon="my-icons:delete" on-tap="deleteClient"></paper-icon-button>
                </div>

                <iron-form id="modifClient">
                    <form is="iron-form" id="updateClient" method="post">
                        <fieldset>
                            <legend>Renseignements personnels</legend>
                            <vaadin-form-layout>
                                <paper-input label="Nom" value="[[resultat.items.0.client.nom]]" readonly$="[[!modeEdition]]"></paper-input>
                                <paper-input label="Prénom" value="[[resultat.items.0.client.prenom]]" readonly$="[[!modeEdition]]"></paper-input>
                                <paper-input label="Naissance" value="[[formatDate(resultat.items.0.client.dateNaissance)]]" readonly$="[[!modeEdition]]"></paper-input>
                                <br>
                                <paper-textarea label="Adresse" value="[[resultat.items.0.client.adresse]]" readonly$="[[!modeEdition]]"></paper-textarea>
                                <paper-input label="Ville" value="[[resultat.items.0.client.ville]]" readonly$="[[!modeEdition]]"></paper-input>
                                <br>
                                <paper-input label="Téléphone" value="[[resultat.items.0.client.telephone]]" readonly$="[[!modeEdition]]"></paper-input>
                                <paper-input label="Courriel" value="[[resultat.items.0.client.email]]" readonly$="[[!modeEdition]]"></paper-input>
                                <br>
                                <paper-input label="Enfant(s)" value="[[resultat.items.0.client.enfants]]" readonly$="[[!modeEdition]]"></paper-input>
                                <br>
                                <paper-input label="Emploi" value="[[resultat.items.0.client.emploi]]" readonly$="[[!modeEdition]]"></paper-input>
                                <paper-input label="Loisirs" value="[[resultat.items.0.client.loisirs]]" readonly$="[[!modeEdition]]"></paper-input>
                                <br>
                            </vaadin-form-layout>
                        </fieldset>
                        <fieldset>
                            <legend>Informations médicales</legend>
                            <vaadin-form-layout>
                                <paper-textarea label="Autres thérapies" value="[[resultat.items.0.client.autresTherapies]]" readonly$="[[!modeEdition]]"></paper-textarea>
                                <paper-textarea label="Médicaments" value="[[resultat.items.0.client.medicaments]]" readonly$="[[!modeEdition]]"></paper-textarea>
                                <paper-textarea label="Compléments" value="[[resultat.items.0.client.complements]]" readonly$="[[!modeEdition]]"></paper-textarea>
                                <paper-textarea label="Constipation" value="[[resultat.items.0.client.constipation]]" readonly$="[[!modeEdition]]"></paper-textarea>
                                <br>
                                <paper-textarea label="Allergies" value="[[resultat.items.0.client.allergies]]" readonly$="[[!modeEdition]]"></paper-textarea>
                                <paper-textarea label="Opérations" value="[[resultat.items.0.client.operations]]" readonly$="[[!modeEdition]]"></paper-textarea>
                                <br>
                                <paper-textarea label="Autre" value="[[resultat.items.0.client.autre]]" readonly$="[[!modeEdition]]"></paper-textarea>
                                <br>

                                <paper-toggle-button checked="[[resultat.items.0.client.cardiaque]]" class="pink" disabled="[[!modeEdition]]">Cardiaque</paper-toggle-button>
                                <paper-toggle-button checked="[[resultat.items.0.client.asthme]]" class="pink" disabled="[[!modeEdition]]">Asthme</paper-toggle-button>
                                <paper-toggle-button checked="[[resultat.items.0.client.hypoglycemie]]" class="pink" disabled="[[!modeEdition]]">Hypoglycémie</paper-toggle-button>
                                <paper-toggle-button checked="[[resultat.items.0.client.diabete]]" class="pink" disabled="[[!modeEdition]]">Diabète</paper-toggle-button>
                                <paper-toggle-button checked="[[resultat.items.0.client.peau]]" class="pink" disabled="[[!modeEdition]]">Problème de peau</paper-toggle-button>
                                <paper-toggle-button checked="[[resultat.items.0.client.fumeur]]" class="pink" disabled="[[!modeEdition]]">Fumeur</paper-toggle-button>
                                <paper-toggle-button checked="[[resultat.items.0.client.osteoporose]]" class="pink" disabled="[[!modeEdition]]">Ostéporose</paper-toggle-button>
                                <paper-toggle-button checked="[[resultat.items.0.client.arthrose]]" class="pink" disabled="[[!modeEdition]]">Arthrose</paper-toggle-button>
                            </vaadin-form-layout>
                        </fieldset>
                        <fieldset>
                            <legend>Notes du thérapeute</legend>
                            <vaadin-form-layout>
                                <paper-textarea label="Historique de la douleur" value="[[resultat.items.0.client.histoDouleur]]" readonly$="[[!modeEdition]]"></paper-textarea>
                                <paper-input label="Référé par" value="[[resultat.items.0.client.refere]]" readonly$="[[!modeEdition]]"></paper-input>
                                <br>
                                <paper-textarea label="Constatations" value="[[resultat.items.0.client.constatations]]" readonly$="[[!modeEdition]]"></paper-textarea>
                                <br>
                                <paper-textarea label="Attention" value="[[resultat.items.0.client.attentions]]" readonly$="[[!modeEdition]]"></paper-textarea>
                                <paper-textarea label="À ne pas masser" value="[[resultat.items.0.client.pasMasser]]" readonly$="[[!modeEdition]]"></paper-textarea>
                                <br>
                                <paper-textarea label="Note" value="[[resultat.items.0.client.note]]" readonly$="[[!modeEdition]]"></paper-textarea>
                                <br>
                            </vaadin-form-layout>
                        </fieldset>
                    </form>
                </iron-form>
                <!------------------------------------------------------------------------------------------------>
                <!--------------------        Affichage des traitements de la personne        -------------------->
                <!------------------------------------------------------------------------------------------------>
                <elith-clienttraitements traitements="{{traitements}}"></elith-clienttraitements>

            </template>
        </dom-if>
        <dom-if if="{{isDeleted}}">
            <template>
                <span> Le client a été supprimé !</span>
            </template>

        </dom-if>


    </template>

    <script>
      class ElithClientdetail extends Polymer.Element {
        static get is () {
          return 'elith-clientdetail'
        }

        static get properties () {
          return {
            resultat: {
              type: Object,
              observer: '_resultatChanged',
            },
            traitements:{
              type: Object,
            },
            hasResult: {
              type: Boolean,
            },
            isDeleted: {
              type: Boolean,
            },
            modeEdition: {
              type: Boolean,
              value: false,
            },
            idClient:{
              type: Object,
            },

          }
        }



        _resultatChanged () {
          if(this.resultat != null){
            this.hasResult = true;
            this.isDeleted = false;
            let item = this.resultat.items;
            if(typeof(item) !== 'undefined'){
              this.idClient = item["0"].client.id;
              this.traitements = item["0"].client.traitements;
            }
          }else{
            this.hasResult = false;
            this.traitements = null ;
          }
        }

        _onActiveItemChanged(e) {
             this.$.grid.expandedItems = [e.detail.value];
             console.log(this.$.grid.expandedItems);
        }

        activeModeEdition () {
          console.log('mode édition', this.modeEdition);
          this.modeEdition = true ;
          //this.hasResult = false;
          console.log(this.modeEdition);
        }

        formatDate(date){
          return Elith.Utils.formatDate(date);
        }

        _setReqBody () {
          //this.$.updateClientAjax.body = this.formData;
        }
        postUpdateClient () {
          // TODO : faire le service updateClient
          console.log(' UPDATE CLIENT');
          //this.$.updateClientAjax.url = Elith.PATH.ELITH_AUTHENTICATE;
          //this._setReqBody();
          //this.$.updateClientAjax.generateRequest();
          this.modeEdition = false;
        }

        deleteClient(){
          console.log('  DELETE CLIENT', this.idClient);
          this.$.deleteByIdAjax.headers['Authorization'] = 'Bearer ' + this.storedUser.accessToken;
          this.$.deleteByIdAjax.url = `${Elith.PATH.ELITH_CLIENT}/${this.idClient}`;
          //this.$.deleteByIdAjax.generateRequest();
          // TODO : rafraichir l'affichage et rappeler le search
          this.hasResult = false;
          this.isDeleted = true ;
        }

        handleDeleteResponse(event) {
          this.handleResponse(event);
        }

        handleResponse(event) {
          console.log('  handleResponse  ');
          var response = JSON.parse(event.detail.response);
          console.log("réponse de la requête ajax : " + response);
        }

        handleDeleteError (event) {
          console.log('en erreur :  handleError ');

        }

      }


      window.customElements.define(ElithClientdetail.is, ElithClientdetail)
    </script>
</dom-module>
