<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../../bower_components/brum-global-variable/brum-global-variable.html">

<link rel="import" href="elith-client-traitements.html">
<link rel="import" href="elith-client-form.html">
<link rel="import" href="../elith-icons.html">
<link rel="import" href="../elith-error.html">
<link rel="import" href="../elith-iron-ajax.html">
<link rel="import" href="../styles/elith-styles.html">



<dom-module id="elith-client-add">
    <template>
        <style include="elith-styles">
            :host {
                display: block;
                padding: 20px;
            }
            .flex-horizontal-with-ratios {
                @apply --layout-horizontal;
            }

            .flexchild {
                @apply --layout-flex;
            }

            .flex2child {
                @apply --layout-flex-2;
            }
        </style>

        <iron-localstorage name="user-storage" value="{{storedUser}}"></iron-localstorage>
        <brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable>
        <app-location route="{{route}}"></app-location>

        <!------------------------------------------------------------------------------------------------>
        <!------------------------------------------------------------------------------------------------>

        <dom-if if="{{!hasError}}">
            <template>
                <div class="container">
                    <div class="clientNameHeader"><h1></h1>
                    </div>
                    <div class="bouton">
                        <elith-iron-ajax element="[[client]]" module="client" methode="post" response="{{client}}" hidden="[[isInvalide]]" path="{{route.path}}"></elith-iron-ajax>
                    </div>
                </div>

                <iron-form id="ajoutClient">
                    <form is="iron-form" id="addClient" method="post">
                        <elith-client-form client="{{client}}" edition="{{modeEdition}}" invalide="{{isInvalide}}"></elith-client-form>
                    </form>
                </iron-form>
                <!------------------------------------------------------------------------------------------------>
                <!--------------------        Affichage des traitements de la personne        -------------------->
                <!------------------------------------------------------------------------------------------------>
                <elith-client-traitements traitements="{{traitements}}"></elith-client-traitements>
            </template>

        </dom-if>
    </template>

    <script>
      class ElithClientadd extends Polymer.Element {
        static get is () {
          return 'elith-client-add'
        }

        static get properties () {
          return {
            route: {
              path: {
                type: Object,
                observer: '_pathChanged',
              }
            },
            client: {
              type : Object,
              observer: '_clientChanged',
            },
            traitements: {
              type: Object,
            },
            modeEdition: {
              type : Object,
              value: true,
              notify : true,
            },
            isInvalide: {
              type : Object,
              notify : true,
            },
            hasError: {
              type: Boolean,
              value : false,
            },
            codeErreur : Object,
            added: {
              type : Object,
              notify : true,
              value: false,
            },
          }
        }


        _clientChanged(){
          if(this.client !== null && typeof(this.client.items) !== 'undefined'){
            this.added = true ;
          }
        }

        _pathChanged(path){
          if(path !== null && typeof(path) !== 'undefined'){
            this.set('route.path', path);
          }
        }


        _onActiveItemChanged(e) {
          this.$.grid.expandedItems = [e.detail.value];
        }

      }

      window.customElements.define(ElithClientadd.is, ElithClientadd)
    </script>
</dom-module>
