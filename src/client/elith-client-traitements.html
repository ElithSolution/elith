<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-dropdown-input/paper-dropdown-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-alert-dialog/paper-alert-dialog.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/vaadin-form-layout/vaadin-form-layout.html">
<link rel="import" href="../../bower_components/vaadin-form-layout/vaadin-form-item.html">
<link rel="import" href="../styles/elith-styles.html">
<link rel="import" href="../elith-icons.html">
<link rel="import" href="../elith-iron-ajax.html">
<link rel="import" href="../elith-data.html">


<dom-module id="elith-client-traitements">
    <template>
        <style include="elith-styles">
            :host {
                display: block;
                width: 768px;
            }

            .details paper-textarea, paper-input, paper-dropdown-menu, paper-tab{
                --paper-input-container-input-color: var(--elith-body-text-color);
                --paper-input-container-underline: { display: none; height: 0;};
                --paper-input-container-underline-disabled: {display: none;};
            }

            .details paper-textarea, paper-input, paper-dropdown-menu, paper-tab[disabled]{
                --paper-input-container-input-color: var(--elith-disabled-text-color);
                --paper-input-container-disabled: {opacity: 1;};
                --paper-input-container-underline: { display: none;};
            }

            .test {
                display : flex ;

            }


        </style>

        <iron-localstorage name="user-storage" value="{{storedUser}}"></iron-localstorage>
        <brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable>

        <brum-global-variable key="ListePaiements" value="{{listepaiements}}"></brum-global-variable>
        <brum-global-variable key="ListeTarifs" value="{{listetarifs}}"></brum-global-variable>

            <div class="alerte" hidden$="[[aTraitement]]"> Aucun traitement</div>
            <div class="divBouton" hidden$="[[!aTraitement]]">
                [[nbElt]] résultat(s).

            </div>
                <vaadin-grid theme="row-stripes"
                                 active-item="{{activeItem}}"
                                 id="grid"
                                 items="[[traitements]]"
                                 column-reordering-allowed
                                 hidden$="[[!aTraitement]]">

                        <template class="row-details">
                            <div class="details">
                                <paper-textarea label="Traitement" id="traitement-[[item.id]]" value="{{item.traitement}}" disabled="[[!_isEditing(editing, item)]]"></paper-textarea>
                                <paper-textarea label="Conseils" id="conseils-[[item.id]]" value="{{item.conseils}}" disabled="[[!_isEditing(editing, item)]]"></paper-textarea>
                                <paper-textarea label="Commentaires" id="commentaires-[[item.id]]" value="{{item.commentaires}}" disabled="[[!_isEditing(editing, item)]]"></paper-textarea>
                                <div class="test">
                                    <paper-input label="Prix" type="number" max="9999" id="prix-[[item.id]]"  width="20%" value="{{item.prix}}" disabled$="[[!_isEditing(editing, item)]]"required auto-validate>
                                        <div slot="prefix">$</div>
                                    </paper-input>

                                    <paper-dropdown-menu id="modePaiement-[[item.id]]" label="Mode de paiement" value="{{item.modePaiement}}" disabled$="[[!_isEditing(editing, item)]]">


                                        <paper-tabs slot="dropdown-content"
                                                    selected="[[_isModePaiement(item.modePaiement)]]">

                                            <template is="dom-repeat" items="{{itemsPaiement}}">
                                                <paper-tab name$="{{item.0}}">{{item.0}}</paper-tab>
                                            </template>

                                           <!-- <paper-tab>espèces</paper-tab>
                                            <paper-tab>chèque</paper-tab>
                                            <paper-tab>bon cadeau</paper-tab>
                                            <paper-tab>forfait</paper-tab>-->
                                        </paper-tabs>



                                    </paper-dropdown-menu>
                                    <paper-dropdown-menu id="tarif-[[item.id]]" label="Tarif appliqué" value="{{item.tarif}}" disabled$="[[!_isEditing(editing, item)]]">
                                        <paper-tabs slot="dropdown-content"
                                                    selected="[[_isTarif(item.tarif)]]">

                                            <template is="dom-repeat" items="{{itemsTarif}}">
                                                <paper-tab name$="{{item.0}}">{{item.0}}</paper-tab>
                                            </template>
                                        </paper-tabs>
                                    </paper-dropdown-menu>

                                </div>

                                <div class="boutonCouleur">
                                    <!-- boutons du bas -->
                                    <elith-iron-ajax hidden$="[[!_isNewItem(item, itemid)]]" itemid="{{itemid}}" elements="{{traitements}}" element="{{item}}" module="traitement" methode="post" focus="{{editing}}"></elith-iron-ajax>
                                    <elith-iron-ajax hidden$="[[!_isEditingAndNew(editing,item)]]" elements="{{traitements}}" element="[[item]]" module="traitement" methode="put" focus="{{editing}}"></elith-iron-ajax>
                                    <paper-icon-button hidden$="[[!_isEditing(editing, item)]]" on-tap="_cancel" icon="elith-icons:cancel"></paper-icon-button>
                                </div>
                            </div>
                        </template>
                        <vaadin-grid-column width="0%">
                            <template>
                                <paper-checkbox hidden id="papercheck-[[item.id]]" checked="{{detailsOpened}}" disabled></paper-checkbox>
                            </template>
                        </vaadin-grid-column>
                        <vaadin-grid-column width="15%" resizable>
                            <template class="header">Date visite</template>
                            <template>
                                <paper-input id="date-[[item.id]]"  value="{{item.dateVisiteString}}" disabled$="[[!_isEditing(editing, item)]]"required auto-validate
                                             pattern="^(0?[1-9]|[12][0-9]|3[01])[\-](0?[1-9]|1[012])[\-](19|20)\d{2}$" error-message="Utiliser le format jj-mm-aaaa">
                                </paper-input>
                             </template>
                        </vaadin-grid-column>
                        <vaadin-grid-column width="15%" resizable>
                            <template class="header">Thérapeute</template>
                            <template>
                                <paper-input id="therapeute-[[item.id]]"  value="{{item.nomTherapeute}}" disabled></paper-input>
                            </template>
                        </vaadin-grid-column>
                        <vaadin-grid-column width="55%" resizable>
                            <template class="header">Raison</template>
                            <template>
                                <paper-input id="raison-{{item.id}}"  value="{{item.raison}}" disabled$="[[!_isEditing(editing, item)]]"required auto-validate></paper-input>
                            </template>
                        </vaadin-grid-column>


                        <vaadin-grid-column width="15%" resizable>
                            <template>
                                <div style="text-align: right;">
                                    <!-- boutons du haut-->
                                    <paper-icon-button id="edit-button-[[item.id]]" hidden="[[editing]]" on-tap="_edit" focus-target$="[[!editing]]" icon="elith-icons:edit"></paper-icon-button>
                                    <elith-iron-ajax hidden="[[editing]]" elements="{{traitements}}" element="[[item]]" module="traitement" methode="delete"></elith-iron-ajax>

                                    <!--<elith-iron-ajax hidden="[[!_isNewItem(item, itemid)]]" itemid="{{itemid}}" elements="{{traitements}}" element="{{item}}" module="traitement" methode="post" focus="{{editing}}"></elith-iron-ajax>-->
                                    <!--<elith-iron-ajax hidden="[[!_isEditingAndNew(editing, item)]]" elements="{{traitements}}" element="[[item]]" module="traitement" methode="put" focus="{{editing}}"></elith-iron-ajax>-->
                                    <paper-icon-button hidden="[[!_isEditing(editing, item)]]" on-tap="_cancel" icon="elith-icons:cancel"></paper-icon-button>

                                </div>
                            </template>
                        </vaadin-grid-column>
                    </vaadin-grid>

        <paper-button raised on-tap="addTraitement" disabled="[[editing]]" >
            Nouveau traitement
        </paper-button>
    </template>

    <script>
      class ElithClienttraitements extends Polymer.Element {
        static get is() {
          return 'elith-client-traitements'
        }

        static get properties() {
          return {
            traitements: {
              type: Object,
              observer: '_traitementsChanged',
            },
            editing: {
              type: Object,
              observer: '_editingChanged',
            },
            traitement: Object,
            idclient: Object,
            nbElt: Number,
            idItem: Number,
            aTraitement: {
              type: Boolean,
              value: false,
            },
            itemid: {
              type: Object,
              observer: '_itemChanged',
              value: 0,
            },
            itemAvantEdition: Object,
            listepaiements: {
              type: Object,
              observer: '_listePaiementsChanged',
            },
            itemsPaiement: {
              type: Array,
            },
            listetarifs: {
              type: Object,
              observer: '_listeTarifsChanged',
            },
            itemsTarifs: {
              type: Array,
            }
          }


        }


        ready() {
          super.ready();
          this.editing = null;

        }

        _listePaiementsChanged() {
          if (this.listepaiements !== null && typeof(this.listepaiements) !== 'undefined') {
            this.itemsPaiement = [];
            this.listepaiements.items.forEach(element => {
              let paiement = [];
              paiement.push(element.typeX.intitule);
              paiement.push(element.typeX.idType)
              this.itemsPaiement.push(paiement);
            });

          }
        }

        _listeTarifsChanged() {
          if (this.listetarifs !== null && typeof(this.listetarifs) !== 'undefined') {
            this.itemsTarif = [];
            this.listetarifs.items.forEach(element => {
              let tarif = [];
              tarif.push(element.typeX.intitule);
              tarif.push(element.typeX.idType)
              this.itemsTarif.push(tarif);
            });

          }
        }

        _itemChanged() {
          if (this.traitements !== null && typeof(this.traitements) !== 'undefined') {
            if (this.itemid !== 0) {
              this.traitements[0].id = this.itemid;
              this.$.grid.querySelector('#raison-0').id = 'raison-' + this.itemid;
              this.$.grid.querySelector('#papercheck-0').id = 'papercheck-' + this.itemid;
            }

          }
        }

        _editingChanged() {
          if (this.editing != null) {
            this.idItem = this.editing.id;
            // copie des données avant modification
            this.itemAvantEdition = JSON.parse(JSON.stringify(this.editing));

          } else {
            if (this.idItem != null) {
              this.$.grid.querySelector('#papercheck-' + this.idItem).checked = false;
            }
          }
        }

        _traitementsChanged() {
          if (this.traitements !== null && typeof(this.traitements) !== 'undefined') {
            this.nbElt = this.traitements.length;
            this.aTraitement = this._hasResult();
            this.$.grid.clearCache();
          }
        }

        _hasResult() {
          return (this.nbElt !== 0);
        }

        _isEditingAndNew(editing, item) {
          let idItem = -1;
          if (item !== null && typeof(item) !== 'undefined') {
            idItem = item.id;
          }
          return (idItem !== 0 && this._isEditing(editing, item));
        }

        _isEditing(editing, item) {
          // en édition, il faut ouvrir le détail sinon les modifications ne sont pas conservées
          if (item != null && item === editing) {
            let check = this.$.grid.querySelector('#papercheck-' + item.id);
            if (check != null) {
              this.$.grid.querySelector('#papercheck-' + item.id).checked = true;
            }
          }
          return item === editing;
        }

        _isNewItem(item, itemid) {
          let newItem = -1;
          if (item != null && typeof(item) !== 'undefined') {
            if (item.id === 0) {
              return itemid === 0;
            }
          }
          return newItem === 0;
        }

        _edit(e) {
          var item = e.model.item;
          this.editing = item;
          this.$.grid.querySelector('#raison-' + item.id).focus();
          window.dispatchEvent(new Event('resize'));
        }

        _cancel(e) {
          // annulation d'un ajout
          if (e.model.item.id === 0) {
            this.traitements.shift();
            this.nbElt = this.traitements.length;
            // annulation d'une modif
          } else {
            this.traitements[e.model.index] = this.itemAvantEdition;
          }
          this.editing = null;
          this.$.grid.clearCache(); // ne semble pas fonctionner


        }

        addTraitement() {
          this.itemid = 0;
          this.traitements.unshift({
            archive: false,
            commentaires: '',
            conseils: '',
            dateVisite: '',
            dateVisiteString: Elith.Utils.formatDate(new Date()),
            domicile: false,
            fraisKm: 0,
            id: 0,
            idClient: this.idclient,
            idClinique: 0,
            km: 0,
            login: 0,
            modePaiement: 'espèces',
            tarif: 'Plein tarif',
            nomTherapeute: this.storedUser.firstname,
            prix: 0,
            raison: '',
            tps: 0,
            traitement: '',
            tvq: 0
          });
          this.editing = this.traitements[0];
          this._traitementsChanged();

        }


        _isModePaiement(modePaiement) {
          if (this.itemsPaiement !== null && typeof(this.itemsPaiement) !== 'undefined') {

            let trouve = false;
            let i = 0;
            while (!trouve && i < this.itemsPaiement.length) {
              let element = this.itemsPaiement[i];
              if (modePaiement == element[1] || modePaiement === element[0]) {
                trouve = true;
                return i;
              }
              i++;
            }
          }
        }

        _isTarif(tarif) {
          if (this.itemsTarif !== null && typeof(this.itemsTarif) !== 'undefined') {
            let trouve = false;
            let i = 0;
            while (!trouve && i < this.itemsTarif.length) {
              let element = this.itemsTarif[i];
              if (tarif == element[1] || tarif === element[0]) {
                trouve = true;
                return i;
              }
              i++;
            }
          }
        }
      }


      window.customElements.define(ElithClienttraitements.is, ElithClienttraitements)
    </script>
</dom-module>
