<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../../bower_components/brum-global-variable/brum-global-variable.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">


<link rel="import" href="../elith-icons.html">
<link rel="import" href="../elith-error.html">
<link rel="import" href="../styles/elith-styles.html">



<dom-module id="elith-client-delete">
    <template>
        <style include="elith-styles">
            :host {
                display: block;
                padding: 20px 20px 0 20px;
            }

        </style>

        <iron-localstorage name="user-storage" value="{{storedUser}}"></iron-localstorage>
        <brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable>
        <app-location route="{{route}}"></app-location>

        <!------------------------------------------------------------------------------------------------>
        <!------------------------------------------------------------------------------------------------>
            <div class="containerBefore">&nbsp;</div>
            <div class="container">

                <div class="clientBoutons">
                    <paper-button class="bubbleBig" raised class="primary" on-tap="addClient" disabled="[[isAddPage]]">
                        NOUVEAU CLIENT
                    </paper-button>
                </div>

                <div class="divContainer">
                    <div class="alerte">
                        <iron-icon icon="elith-icons:report"></iron-icon>
                        Le client a été supprimé !
                    </div>
                </div>
            </div>



    </template>

    <script>
      class ElithClientdelete extends Polymer.Element {
        static get is () {
          return 'elith-client-delete'
        }

        static get properties () {
          return {
            route: {
              path: {
                type: Object,
                observer: '_pathChanged',
              }
            },
          }
        }

        addClient(){
            let path = '/client/add';
            this.set('route.path', path);
        }


        _pathChanged(path){
          window.dispatchEvent(new Event('resize'));
          if(path !== null && typeof(path) !== 'undefined'){
            this.set('route.path', path);
          }
        }


      }

      window.customElements.define(ElithClientdelete.is, ElithClientdelete)
    </script>
</dom-module>
