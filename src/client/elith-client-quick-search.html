<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../styles/elith-styles.html">
<link rel="import" href="../elith-utils.html">
<link rel="import" href="elith-client-searchByNom.html">


<dom-module id="elith-client-quick-search">
  <template>
    <style include="elith-styles">


    vaadin-combo-box-light {
      padding-left: 10px;
      min-width: 340px;
      display: block;
    }

     paper-icon-button[disabled]{
       color: var(--elith-white);
     }

    paper-input{
      --paper-input-container-input-color: var(--elith-white);
      --paper-input-container: { padding: 0;};
      --paper-input-container-underline: { display: none; height: 0;};
      --paper-input-container-underline-focus: { display: none; };
      --paper-input-container-color: #f1f1f1;
    }
    </style>

    <elith-client-searchbynom noresult="true" update="{{update}}"></elith-client-searchbynom>



  </template>


  <script>
     class ElithClientQuicksearch extends Polymer.Element {
      static get is () {
        return 'elith-client-quick-search'
      }

      static get properties () {
        return {
          update:{
            type : Boolean,
            notify: true,
          },
        }
      }



    }


    window.customElements.define(ElithClientQuicksearch.is, ElithClientQuicksearch)
  </script>
</dom-module>
